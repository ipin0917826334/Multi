<!DOCTYPE html>
<html lang="en">

<head>
    <title>Omkoi Legacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="storage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    $(window).on('load', function () {
        $('#myModal01').modal('show');
    });
</script>
</head>

<body>
    <div class="modal fade" id="myModal01" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">บอส</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h1>แก้ข้อความให้หน่อย</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="myModal02" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">เลขา</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>ข้อมูลเกี่ยวกับผลกระทบของเหมือง</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="myModal04" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">แฟ้มเอกสาร</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>มีข่าวเกี่ยวกับการไม่พอใจของชาวบ้าน เริ่มมีคนมาพูดถึงผลกระทบของการทำเหมือง </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <div class='stage'>
        <div class='fixed'>
            <<img src="item_picture/newState.png" width="100%">
            <div id='action1' class='president' onclick="javascript:showMyModalSetTitle1('', '')">
                <img src="item_picture/President.png" width="100%">
            </div>
            <div id='action2' class='assistant' onclick="javascript:showMyModalSetTitle2('', '')">
                <img src="item_picture/Assistant.png" width="100%">
            </div>
            <div class='clock'>
                <img src="item_picture/Clock.png" width="100%">
            </div>
            <div id='action4' class='book' onclick="javascript:showMyModalSetTitle4('', '')">
                <img src="item_picture/Book.png" width="100%">
            </div>
            <div class='phone'>
                <img src="item_picture/Phone.png" width="100%">
            </div>
            <div class='table'>
                <img src="item_picture/Table.png" width="100%">
            </div>
            <div class='tv'>
                <img src="item_picture/TV.png" width="100%">
            </div>
        </div>
    </div>
</body>

<script type="text/javascript"> function showMyModalSetTitle4(myTitle, myBodyHtml) {
    $('#myModalTitle').html(myTitle);
    $('#myModalBody').html(myBodyHtml);
    $('#myModal04').modal('show');
}</script>
<script type="text/javascript"> function showMyModalSetTitle2(myTitle, myBodyHtml) {
        $('#myModalTitle').html(myTitle);
        $('#myModalBody').html(myBodyHtml);
        $('#myModal02').modal('show');
    }</script>
<script type="text/javascript"> function showMyModalSetTitle1(myTitle, myBodyHtml) {
        $('#myModalTitle').html(myTitle);
        $('#myModalBody').html(myBodyHtml);
        $('#myModal01').modal('show');
    }</script>


</html>
