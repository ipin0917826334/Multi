<!DOCTYPE html>
<html lang="en">

<head>
    <title>Omkoi Legacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="storage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
    $(window).on('load', function () {
        $('#myModal01').modal('show');
    });
</script>
</head>

<body>

    <div class="modal fade" id="myModal05" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">โทรศัพท์มือถือ</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>โซเชียลช่วยกันลงชื่อรณรงค์ต่อต้านการทำเหมือง และเรียกร้องให้นายทุนออกมาแสดงความรับผิดชอบ</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal07" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">โทรทัศน์</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>รายงานผลกระทบต่อสุขภาพที่ชาวบ้านได้รับ รวมถึงได้พูดถึงหลักสิทธิมนุษยชนที่ชาวบ้านมีสิทธิ์ในการใช้น้ำสะอาด</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <div class='stage'>
        <div class='fixed'>
            <img src="item_picture/State.png" width="100%">
            <div class='assistant'>
                <img src="item_picture/Assistant.png" width="100%">
            </div>
            <div class='clock'>
                <img src="item_picture/Clock.png" width="100%">
            </div>
            <div class='book'>
                <img src="item_picture/Book.png" width="100%">
            </div>
            <div id='action' class='phone' onclick="javascript:showMyModalSetTitle5('', '')">
                <img src="item_picture/Phone.png" width="100%">
            </div>
            <div class='table'>
                <img src="item_picture/Table.png" width="100%">
            </div>
            <div id='action' class='tv' onclick="javascript:showMyModalSetTitle7('', '')">
                <img src="item_picture/TV.png" width="100%">
            </div>
        </div>
    </div>
</body>

<script type="text/javascript"> function showMyModalSetTitle5(myTitle, myBodyHtml) {
    $('#myModalTitle').html(myTitle);
    $('#myModalBody').html(myBodyHtml);
    $('#myModal05').modal('show');
}</script>

<script type="text/javascript"> function showMyModalSetTitle7(myTitle, myBodyHtml) {
    $('#myModalTitle').html(myTitle);
    $('#myModalBody').html(myBodyHtml);
    $('#myModal07').modal('show');
}</script>

</html>
