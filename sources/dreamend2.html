<!DOCTYPE html>
<html lang="en">

<head>
    <title>Omkoi Legacy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="storage.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="modal fade" id="myModal02" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">เลขา</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>รายงานว่ามีการขายหุ้นจำนวนมาก</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="myModal03" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">นาฬิกา</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p> boss รู้สึกอยากย้อนเวลากลับไปเริ่มต้นใหม่</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="myModal07" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">โทรทัศน์</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>เริ่มมีรายงานเกี่ยวความไม่โปร่งใสของเหมือง</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class='interface'>
        <div class='stage'>
            <div class='president'>
                <img src="item_picture/President.png" width="100%">
            </div>
            <div class='assistant' onclick="javascript:showMyModalSetTitle2('', '')">
                <img class='test' src="item_picture/Assistant.png" width="100%">
            </div>
            <div class='clock' onclick="javascript:showMyModalSetTitle3('', '')">
                <img class='test' src="item_picture/Clock.png" width="100%">
            </div>
            <div class='book'>
                <img src="item_picture/Book.png" width="100%">
            </div>
            <div class='phone'>
                <img src="item_picture/Phone.png" width="100%">
            </div>
            <div class='table'>
                <img src="item_picture/Table.png" width="100%">
            </div>
            <div class='tv' onclick="javascript:showMyModalSetTitle7('', '')">
                <img class='test' src="item_picture/TV.png" width="100%">
            </div>
            <div class='chair'>
                <img src="item_picture/Chair.png" width="100%">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var url = "https://omkoi.netlify.app";
    var delay = "26000";
    window.onload = function ()
    {
        setTimeout(GoToURL, delay);
    }
    function GoToURL()
    {
        if(typeof IE_fix != "undefined") // IE8 and lower fix to pass the http referer
        {
            var referLink = document.createElement("a");
            referLink.href = url;
            document.body.appendChild(referLink);
            referLink.click();
        }
        else { window.location.replace(url); } // All other browsers
    }
</script>
</html>
